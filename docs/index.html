                {"name":"Party Quiz","originalComment":"Quiz game for 8 local players + a game show host. The game includes quiz packs but you can get more via Steam Workshop or create your own. Phones as controllers. Shared screen + phones.","reviewScore":86,"maxPlayers":8,"platforms":["PC","Steam"],"price":"$2.79"},

            document.getElementById('lastUpdate').textContent = new Date().getFullYear();
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const minPlayers = parseInt(document.getElementById('minPlayers').value) || 0;
            const minScore = parseInt(document.getElementById('minScore').value) || 0;

            const selectedPlatforms = Array.from(document.querySelectorAll('.platform-checkbox:checked'))
                .map(cb => cb.value);

            filteredGames = allGames.filter(game => {
                const nameMatch = game.name.toLowerCase().includes(searchTerm);
                const playersMatch = game.maxPlayers >= minPlayers;
                const scoreMatch = game.reviewScore >= minScore;

                let platformMatch = true;
                if (selectedPlatforms.length > 0) {
                    platformMatch = selectedPlatforms.some(platform =>
                        game.platforms.includes(platform)
                    );
                }

                return nameMatch && playersMatch && scoreMatch && platformMatch;
            });

            sortGames(currentSort);
            displayGames();
        }

        function sortGames(sortType) {
            currentSort = sortType;

            if (sortType === 'name') {
                filteredGames.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortType === 'score') {
                filteredGames.sort((a, b) => b.reviewScore - a.reviewScore);
            } else if (sortType === 'players') {
                filteredGames.sort((a, b) => b.maxPlayers - a.maxPlayers);
            }

            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayGames();
        }

        function sortBy(type) {
            sortGames(type);
        }

        function displayGames() {
            const container = document.getElementById('gamesContainer');
            const resultCount = document.getElementById('resultCount');

            resultCount.textContent = filteredGames.length;

            if (filteredGames.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1;">
                        <div class="no-results">
                            <div class="no-results-icon">üéÆ</div>
                            <div class="no-results-title">No games found</div>
                            <div class="no-results-text">Try adjusting your filters to find more games</div>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredGames.map(game => `
                <div class="game-card">
                    <div class="game-title">${game.name}</div>

                    <div class="game-meta">
                        <div class="score-badge ${getScoreBadgeClass(game.reviewScore)}">
                            ‚≠ê ${game.reviewScore}/100
                        </div>
                        <div class="players-badge">üë• ${game.maxPlayers}+ Players</div>
                    </div>

                    <div class="game-comment">"${game.originalComment}"</div>

                    <div class="platforms">
                        ${game.platforms.map(p => `<span class="platform-tag">${p}</span>`).join('')}
                    </div>

                    <div class="meta-item">
                        <strong>Price:</strong> ${game.price}
                    </div>
                </div>
            `).join('');
        }

        function getScoreBadgeClass(score) {
            if (score >= 80) return 'high';
            if (score >= 60) return 'medium';
            return 'low';
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('minPlayers').value = '8';
            document.getElementById('minScore').value = '0';
            document.querySelectorAll('.platform-checkbox').forEach(cb => cb.checked = false);
            currentSort = 'name';
            filterGames();
        }

        // Allow Enter key to search
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') filterGames();
            });
        });
    </script>
